{% extends 'common/base.html' %}

{% block content %}
    <h2>Sign Up</h2>
    <form action="{% url 'member:signup' %}" method="POST">
        {% csrf_token %}

        <div>
            <label for="id-username">Username</label>
            <input type="text" name="username" id="id-username">
        </div>
        <div>
            <label for="id-password1">Password</label>
            <input type="password" name="password1" id="id-password1">
        </div>
        <div>
            <label for="id-password2">Password check</label>
            <input type="password" name="password2" id="id-password2">
        </div>
        <button type="submit">SIGN UP</button>
    </form>


{% endblock %}
