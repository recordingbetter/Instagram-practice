{% extends 'common/base.html' %}

{% block content %}

        <h3>{{ tag.name }}</h3>
        <h5>게시물 총 {{ posts_count }}개</h5>

            <li><img src="{{ post.photo.url }}" alt="" width="33%"></li>
        </ul>
        {% endfor %}
    </div>

        {% include 'include/field_set.html' %}

{% endblock %}
