<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{#    {{ posts }}#}
    {% for post in posts %}
        <div>
            <p>{{ post.author }}</p>
            <img src="{{ post.photo.url }}" alt="" width="600">
            <p>{{ post.like_users }}</p>
            <a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.created_date }}</a>
        </div>

    {% endfor %}

</body>
</html>
